<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      .photo {
  width: 200px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
   <img src="erini.jpg" class="photo">
    <h1>Erini, I love you ğŸ’–<br>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes" onclick="yesClick()">SÃ¬ ğŸ’˜</button>
      <button id="no" onmouseover="moveNo()">No ğŸ’”</button>
    </div>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = `
        <h1 style="color:#ff4d6d; text-align:center; font-family:Comic Sans MS;">
          YEEEES ğŸ˜ğŸ’–<br>Happy Valentineâ€™s Day!
        </h1>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.style.transform =
        "translate(" + (Math.random()*300-150) + "px," +
        (Math.random()*200-100) + "px)";

    setInterval(() => {
      const heart = document.createElement("div");

      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random()*100 + "vw";

</body>
</html>
